<!-- Carousel wrapper -->
<div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="2" aria-label="Slide 3"></button>
    </div>
  
    <!-- Inner -->
    <div class="carousel-inner rounded-5 shadow-4-strong">

      <!-- Single item -->
      <div class="carousel-item active">
        <img src="../images/hockeyNews.jpg" class="d-block w-100  img-fluid" alt="Hockey News" />
        <div class="carousel-caption d-none d-md-block">
          <h5>News</h5>
          <p>172M$ for KK</p>
        </div>
      </div>
  
      <!-- Single item -->
      <div class="carousel-item">
        <img src="../images/hockeyTrades.jpg" class="d-block w-100 img-fluid"  alt="Hockey Trades" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Latest Trades</h5>
          <p>Chara to MTL!!! :O</p>
        </div>
      </div>
  
      <!-- Single item -->
      <div class="carousel-item">
        <img src="/images/hockeyStats.webp" class="d-block w-100 img-fluid" alt="Hockey Stats" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Latest Stats</h5>
          <p>Ovy Beats Gretzky!!</p>
        </div>
      </div>
    </div>
    <!-- Inner -->
  
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel wrapper -->
